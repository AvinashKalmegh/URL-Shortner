<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortner</title>
</head>
<body>
    <h1>Welcome to URL-Shortner</h1>
    <input id="urlBox" type="url" placeholder="Enter URL" >
    <button id="submit">Submit</button>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
<script src="./index.js"></script>
